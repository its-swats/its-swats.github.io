<html>
  <head>
    <title>Shawn Watson</title>
    <link rel="stylesheet" type='text/css' href="./css/normalize.css">
    <link rel='stylesheet' type='text/css' href='./css/milligram.css'>
    <link rel='stylesheet' type='text/css' href='./css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='./css/custom.css'>
    <script src='./javascript/jquery-2.1.4.min.js'></script>
    <script src='./javascript/handlebars.min.js'></script>
    <script src='./javascript/custom.js'></script>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='column column-50 column-offset-25 center'>
          <h1>shawn watson</h1>
        </div>
      </div>
      <div class='row projectBar'>
        <div class='column column-50 column-offset-25'>
          <div id='emptySpace' class='row'>
          </div>
        </div>
      </div>
      <div class='row projectDetailsWindow'>
        <div class='column column-50 column-offset-25'>
          <div id='projectDeets' class='row'>
          </div>
        </div>
      </div>
      <div class='row' id='icons'>
        <div class='column column-50 column-offset-25'>
          <div class='row icon-row'>
            <div class='column'>
              <a href='http://www.github.com/its-swats'><i class="fa fa-github fa-5x"></i></a>
              <label>github</label>
            </div>
            <div class='column'>
              <a href='http://www.linkedin.com/in/shawnhwatson'><i class="fa fa-linkedin fa-5x"></i></a>
              <label>linkedin</label>
            </div>
            <div class='column'>
              <a id='projects' href='#'><i class="fa fa-folder-open fa-5x"></i></a>
              <label>projects</label>
            </div>
            <div class='column'>
              <a href='mailto:shawn.h.watson@gmail.com'><i class="fa fa-envelope fa-5x"></i></a>
              <label>email</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script id='projectIcons' type='text/x-handlebars-template'>
  {{#each project}}
    <div id='{{label}}' class='column center {{cssOptions}}'>
      <img class='icon' src='./images/{{image}}.png'>
      <label>{{label}}</label>
    </div>
  {{/each}}
</script>

<script id='projectDetails' type='text/x-handlebars-template'>
  <div class='column'>
    <img class='icon-small inline' src='./images/{{project.image}}.png'><h1 class='inline'>&nbsp;{{project.label}}</h1>
    <p>{{project.description}}</p>
    <p>Technologies used: {{project.technologies}}</p>
  </div>
</script>
