<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shawn Watson</title>
    <link rel="stylesheet" type='text/css' href="./css/normalize.css">
    <link rel='stylesheet' type='text/css' href='./css/milligram.css'>
    <link rel='stylesheet' type='text/css' href='./css/trg.css'>
    <link rel='stylesheet' type='text/css' href='./css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='./css/custom.css'>
    <script src='./javascript/jquery-2.1.4.min.js'></script>
    <script src='./javascript/handlebars.min.js'></script>
    <script src='./javascript/custom.js'></script>

  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col span-12-t center'>
          <h1>shawn watson</h1>
        </div>
      </div>
      <div class='row projectBar'>
        <div class='center'>
          <div id='emptySpace' class='row'>
          </div>
        </div>
      </div>
      <div class='row projectDetailsWindow'>
        <div class=''>
          <div id='projectDeets' class='row'>
          </div>
        </div>
      </div>
      <div class='row center debug' id='icons'>
        <div class='col span-6-t span-3-d debug'>
          <a href='http://www.github.com/its-swats' target='_blank'><i class="fa fa-github fa-5x"></i></a>
          <label>github</label>
        </div>
        <div class='col span-6-t span-3-d debug'>
          <a href='http://www.linkedin.com/in/shawnhwatson' target='_blank'><i class="fa fa-linkedin fa-5x"></i></a>
          <label>linkedin</label>
        </div>
        <div class='col span-6-t span-3-d debug'>
          <a id='projects' href='#'><i class="fa fa-folder-open fa-5x"></i></a>
          <label>projects</label>
        </div>
        <div class='col span-6-t span-3-d debug'>
          <a href='mailto:shawn.h.watson@gmail.com'><i class="fa fa-envelope fa-5x"></i></a>
          <label>email</label>
        </div>
      </div>
    </div>
  </body>
</html>

<script id='projectIcons' type='text/x-handlebars-template'>
  {{#each project}}
    <div id='{{label}}' class='col span-4-t span-4-d {{cssOptions}}'>
      <img class='icon' src='./images/{{image}}.png'>
      <label>{{label}}</label>
    </div>
  {{/each}}
</script>

<script id='projectDetails' type='text/x-handlebars-template'>
  <div class='col span-12-t span-12-d'>
    <img class='icon-small inline' src='./images/{{project.image}}.png'><h1 class='inline'>&nbsp;{{project.label}}</h1>
    <p>{{project.description}}</p>
    <p>Technologies used: {{project.technologies}}</p>
    <p>{ <a href='{{project.github}}' target='_blank'>source code</a> {{#if project.deployed}}| <a href='{{project.deployed}}' target='_blank'>deployed</a>{{/if}} }
  </div>
</script>
